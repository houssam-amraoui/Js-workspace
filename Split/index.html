<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RÃ©sultats JavaScript</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
        }
        .console-output {
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .code {
            color: #333;
            margin-bottom: 5px;
        }
        .output {
            color: #0066cc;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h2>Console Output</h2>
    <div class="console-output">
        <div class="code">let str = "Bonjour-tout-le monde";</div>
        <div class="code">console.log(typeof str);</div>
        <div class="output">'string'</div>
        
        <div class="code">const delimiter = "-";</div>
        <div class="code">let msgsplite = str.split(delimiter);</div>
        <div class="code">console.log(msgsplite);</div>
        <div class="output">['Bonjour', 'tout', 'le monde']</div>
        
        <div class="code">console.log("Bonjour tout le monde !".split(/[\s,]+/));</div>
        <div class="output">['Bonjour', 'tout', 'le', 'monde', '!']</div>
    </div>
</body>
</html>
