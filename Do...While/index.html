<!DOCTYPE html>
<html>
<head>
    <title>Boucle Do-While Demo</title>
</head>
<body>
    <div id="output"></div>
    <script>
        let result = '';
        let i = 0;
        do {
            i = i + 1;
            result = result + ' ' + i;
        } while (i < 5);
        
        document.getElementById('output').textContent = result;
        console.log(result);
    </script>
</body>
</html>
